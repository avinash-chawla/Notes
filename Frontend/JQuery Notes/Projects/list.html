<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input type="text" id="item" placeholder="Item to Add"><br />
    <button type="button" id="btn1">Add Item</button>
    <ol id="itemsList"></ol>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var item = $("#item").val();
                var txt1 = "<li>" + item + "</li>"
                $("#itemsList").append(txt1)
            })
        })
    </script>
</body>

</html>
